<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> <!-- Add this line -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Add this line -->
    <style>
        body { 
            font-family: 'Bangers'; /* Use the Spider-Man style font */
            padding: 20px; 
            background-color: black; /* Set the background color to black */
            color: white; /* Set text color to white for better visibility */
        }
        button { 
            font-family: 'Bangers'; /* Apply Spider-Man style font to buttons */
            margin: 10px 0; 
            background: linear-gradient(145deg, #444, #222); /* Gradient background */
            color: white; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Add padding */
            cursor: pointer; /* Change cursor on hover */
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s; /* Smooth transition */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5), inset 1px 1px 5px rgba(255, 255, 255, 0.1); /* Shadow for depth */
        }
        button:hover {
            background: linear-gradient(145deg, #666, #444); /* Lighter gradient on hover */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.7), inset 1px 1px 5px rgba(255, 255, 255, 0.2); /* Enhanced shadow on hover */
        }
        button:active {
            transform: translateY(1px); /* Slightly lower when clicked */
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5), inset 1px 1px 5px rgba(255, 255, 255, 0.1); /* Shadow adjustment */
        }
        #output { 
            height: 200px; 
            overflow-y: scroll; 
            border: 1px solid #ccc; 
            padding: 10px; 
            background-color: #222; /* Dark background for output */
            color: white; /* Text color for output */
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

    <button id="toggleMute">
    </button>
    <button id="toggleRecording"></button>
    <div id="recordingStatus">Ready to record</div>

</body>
</html>
